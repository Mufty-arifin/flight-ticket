<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Flight Ticket</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Search Nama Pesawat</h1>
      <form>
        <div class="mb-3">
          <label for="namaPesawat" class="form-label">Nama Pesawat</label>
          <input
            type="text"
            class="form-control"
            id="namaPesawat"
            placeholder="Nama Pesawat"
          />
        </div>
        <div class="mb-3">
          <label for="ruteDari" class="form-label">Rute Dari</label>
          <input
            type="text"
            class="form-control"
            id="ruteDari"
            placeholder="Rute Dari"
          />
        </div>
        <div class="mb-3">
          <label for="ruteKe" class="form-label">Rute Ke</label>
          <input
            type="text"
            class="form-control"
            id="ruteKe"
            placeholder="Rute Ke"
          />
        </div>
        <button type="submit" class="btn btn-primary">Cari</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
